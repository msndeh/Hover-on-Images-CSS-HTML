<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 800px;
        }

        .container img {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
        }

        .container:hover img {
            transform: rotateY(180deg);
        }

        .container img:nth-child(1) {
            transform-origin: left center;
        }

        .container img:nth-child(2) {
            transform-origin: right center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pexels-yan-krukau-9068954.jpg">
        <img src="pexels-yan-krukau-9068954.jpg">
    </div>
</body>
</html>
